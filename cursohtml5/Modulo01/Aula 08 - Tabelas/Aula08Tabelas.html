<!DOCTYPE html>
<html lang="pt-br">
    <head>

                    <td rowspan="2">Front End</td>
                </tr>            
                <tr>

                    <td>satarnaldo.sharlemer@live.com</td>
                    <td>(47) 8923-2983</td>
                </tr>

            <tfoot>

                </tr>

        </table>
    </body>
</html>
